<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="storeTitle">Store Name - ShopUp</title>

  <!-- âœ… CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/storefront-styles.css">

  <!-- âœ… Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

  <!-- Optional: Sentry (if you use it globally, keep it) -->
  <script src="https://js-de.sentry-cdn.com/c4c92ac8539373f9c497ba50f31a9900.min.js" crossorigin="anonymous"></script>
  <script src="/js/sentry-config.js"></script>

  <!-- âœ… Minimal page-specific overrides (scoped) -->
  <style>
    /* Store page has unique sections; keep minimal and scoped */
    body.storefront .store-header {
      background: linear-gradient(135deg, var(--primary) 0%, #0d9488 60%, var(--gray-900) 100%);
      color: var(--white);
      padding: 56px 16px;
      text-align: center;
    }
    body.storefront .store-name {
      font-size: clamp(26px, 4vw, 42px);
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    body.storefront .store-description {
      font-size: 16px;
      opacity: 0.9;
    }

    body.storefront .store-nav {
      background: var(--white);
      border-bottom: 1px solid var(--gray-200);
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 120;
      box-shadow: var(--shadow-sm);
    }
    body.storefront .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    body.storefront .cart-button {
      background: var(--primary);
      color: var(--white);
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      position: relative;
    }
    body.storefront .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--danger);
      color: var(--white);
      width: 22px;
      height: 22px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 800;
    }

    body.storefront .search-filter-bar {
      display: flex;
      gap: 12px;
      margin: 18px 0 22px;
      flex-wrap: wrap;
    }
    body.storefront .search-box {
      flex: 1;
      min-width: 240px;
    }
    body.storefront .search-box input,
    body.storefront .filter-select {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--gray-300);
      border-radius: 10px;
      background: var(--white);
      outline: none;
      transition: box-shadow var(--transition-fast), border-color var(--transition-fast);
      font-size: 14px;
    }
    body.storefront .search-box input:focus,
    body.storefront .filter-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    body.storefront #productsContainer.products-grid {
      /* uses your storefront .products-grid; this keeps it wider for store browsing */
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }

    /* Sidebar cart */
    body.storefront .cart-sidebar {
      position: fixed;
      top: 0;
      right: -420px;
      width: 420px;
      height: 100vh;
      background: var(--white);
      box-shadow: -4px 0 12px rgba(0,0,0,0.18);
      transition: right 0.25s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    body.storefront .cart-sidebar.open { right: 0; }

    body.storefront .cart-header {
      padding: 16px;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    body.storefront .close-cart {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      line-height: 1;
      color: var(--gray-700);
    }

    body.storefront .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    body.storefront .cart-item {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--gray-200);
    }
    body.storefront .cart-item-image {
      width: 72px;
      height: 72px;
      border-radius: 10px;
      background: var(--gray-100);
      overflow: hidden;
      flex: none;
    }
    body.storefront .cart-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    body.storefront .cart-item-details { flex: 1; }

    body.storefront .cart-footer {
      padding: 16px;
      border-top: 1px solid var(--gray-200);
    }
    body.storefront .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    body.storefront .btn-checkout {
      width: 100%;
      padding: 12px 14px;
      background: #25D366;
      color: var(--white);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 800;
    }

    body.storefront .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    body.storefront .overlay.show { display: block; }

    body.storefront .toast {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background: var(--gray-900);
      color: var(--white);
      padding: 12px 14px;
      border-radius: 10px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.25s ease;
      z-index: 2000;
    }
    body.storefront .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 768px) {
      body.storefront .cart-sidebar { width: 100%; right: -100%; }
    }
  </style>
</head>

<body class="storefront">
  <header class="store-header">
    <h1 class="store-name" id="storeName">My Store</h1>
    <p class="store-description">Welcome to our store</p>
  </header>

  <nav class="store-nav">
    <div class="nav-container">
      <div><strong>Products</strong></div>
      <button class="cart-button" id="cartBtn" type="button">
        ðŸ›’ Cart
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
  </nav>

  <main class="container">
    <div class="search-filter-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..." />
      </div>

      <select class="filter-select" id="categoryFilter">
        <option value="">All Categories</option>
        <option value="fashion">Fashion</option>
        <option value="electronics">Electronics</option>
      </select>

      <select class="filter-select" id="sortBy">
        <option value="newest">Newest</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
    </div>

    <div id="productsContainer" class="products-grid"></div>
  </main>

  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Shopping Cart</h3>
      <button class="close-cart" id="closeCart" type="button">Ã—</button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total:</span>
        <span id="cartTotal">GHâ‚µ 0.00</span>
      </div>
      <button class="btn-checkout" id="checkoutBtn" type="button">
        ðŸ“± Checkout via WhatsApp
      </button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="toast" id="toast"><span id="toastMessage"></span></div>

  <script src="store-script.js"></script>
</body>
</html>
