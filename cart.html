<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopUp</title>
    <link rel="stylesheet" href="storefront-styles.css">
    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .cart-items {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .cart-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--gray-900);
        }
        
        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            background: var(--gray-100);
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-details h3 {
            margin-bottom: 5px;
            color: var(--gray-900);
        }
        
        .item-details p {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qty-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 4px;
        }
        
        .qty-control button {
            width: 30px;
            height: 30px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .qty-control input {
            width: 40px;
            height: 30px;
            border: none;
            text-align: center;
            font-size: 14px;
        }
        
        .item-price {
            font-weight: 700;
            color: var(--primary);
            min-width: 80px;
            text-align: right;
        }
        
        .btn-remove {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-cart h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--gray-900);
        }
        
        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .empty-cart a {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .cart-summary {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .summary-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--gray-900);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .summary-row.total {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            border-top: 1px solid var(--border);
            padding-top: 12px;
            margin-top: 12px;
        }
        
        .btn-checkout {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-checkout:hover {
            background: var(--primary-dark);
        }
        
        .btn-continue-shopping {
            width: 100%;
            padding: 12px;
            background: var(--gray-200);
            color: var(--gray-900);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-continue-shopping:hover {
            background: var(--gray-300);
        }
        
        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
            
            .cart-summary {
                position: static;
            }
            
            .cart-item {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <h1>üõçÔ∏è ShopUp</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">‚Üê Back to Shopping</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="cart-container">
        <div>
            <div class="cart-items">
                <div class="cart-header">üõí Shopping Cart</div>
                <div id="cartItemsContainer">
                    <!-- Dynamically loaded -->
                </div>
            </div>
        </div>
        
        <div>
            <div class="cart-summary">
                <div class="summary-title">Order Summary</div>
                
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">GH‚Çµ 0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">Calculated at checkout</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">GH‚Çµ 0.00</span>
                </div>
                
                <button class="btn-checkout" onclick="proceedToCheckout()">
                    üîí Proceed to Checkout
                </button>
                
                <a href="index.html" class="btn-continue-shopping">
                    ‚Üê Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopUp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        let cart = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            displayCart();
        });
        
        function loadCart() {
            try {
                const saved = localStorage.getItem('shopup_cart');
                if (saved) {
                    cart = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }
        
        function displayCart() {
            const container = document.getElementById('cartItemsContainer');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Start shopping to add items to your cart</p>
                        <a href="index.html">üõí Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
            let html = '';
            cart.forEach((item, index) => {
                html += `
                    <div class="cart-item">
                        <div class="item-image">üì¶</div>
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>Price: GH‚Çµ ${item.price.toFixed(2)}</p>
                            <div class="item-actions">
                                <div class="qty-control">
                                    <button onclick="updateQuantity(${index}, -1)">‚àí</button>
                                    <input type="number" value="${item.quantity}" readonly>
                                    <button onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="item-price">
                            GH‚Çµ ${(item.price * item.quantity).toFixed(2)}
                        </div>
                        <button class="btn-remove" onclick="removeFromCart(${index})">
                            Remove
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateSummary();
        }
        
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) {
                removeFromCart(index);
                return;
            }
            saveCart();
            displayCart();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            displayCart();
        }
        
        function saveCart() {
            localStorage.setItem('shopup_cart', JSON.stringify(cart));
        }
        
        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('subtotal').textContent = `GH‚Çµ ${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `GH‚Çµ ${subtotal.toFixed(2)}`;
        }
        
        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
