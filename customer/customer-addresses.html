<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses - ShopUp</title>
    <script type="module" src="/js/supabase-init.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .header-nav {
            display: flex;
            gap: 5px;
        }

        .nav-link {
            padding: 8px 16px;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #f0f0f0;
            color: #2d8a3e;
        }

        .nav-link.active {
            background: #e8f5e9;
            color: #2d8a3e;
            font-weight: 600;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2d8a3e;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            color: #2d3748;
            font-size: 2em;
        }

        .btn-add {
            background: #2d8a3e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-add:hover {
            background: #236d31;
        }

        .addresses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .address-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
        }

        .address-card.default {
            border: 2px solid #2d8a3e;
        }

        .default-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2d8a3e;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .address-type {
            color: #718096;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .address-name {
            color: #2d3748;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .address-details {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .address-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-edit, .btn-delete, .btn-default {
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-edit {
            background: #f7fafc;
            color: #2d8a3e;
            border: 1px solid #2d8a3e;
        }

        .btn-default {
            background: #2d8a3e;
            color: white;
        }

        .btn-delete {
            background: #fff5f5;
            color: #e53935;
            border: 1px solid #e53935;
        }

        .empty-state {
            background: white;
            padding: 60px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2d8a3e;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            flex: 1;
            background: #2d8a3e;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel {
            flex: 1;
            background: white;
            border: 2px solid #e2e8f0;
            color: #2d3748;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .addresses-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .btn-add {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="customer-dashboard.html" class="logo">
                    <span>üõçÔ∏è</span>
                    <span>ShopUp</span>
                </a>
                <nav class="header-nav">
                    <a href="customer-dashboard.html" class="nav-link">Dashboard</a>
                    <a href="customer-orders.html" class="nav-link">Orders</a>
                    <a href="customer-profile.html" class="nav-link">Profile</a>
                    <a href="customer-addresses.html" class="nav-link active">Addresses</a>
                    <a href="../index.html" class="nav-link">Shop</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>üìç Manage Addresses</h1>
            <button class="btn-add" id="addAddressBtn">+ Add New Address</button>
        </div>

        <div class="addresses-grid" id="addressesGrid">
            <!-- Addresses will load here -->
            <div class="empty-state">
                <div class="empty-icon">üìç</div>
                <h3>No addresses yet</h3>
                <p>Add your delivery address to start shopping</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Address Modal -->
    <div class="modal" id="addressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Address</h2>
            </div>

            <form id="addressForm">
                <input type="hidden" id="addressId" name="addressId">

                <div class="form-group">
                    <label>Address Type</label>
                    <select id="addressType" name="addressType" required>
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Address Label (e.g., "My Home")</label>
                    <input type="text" id="addressLabel" name="addressLabel">
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+233 24 123 4567">
                </div>

                <div class="form-group">
                    <label>Street Address</label>
                    <textarea id="streetAddress" name="streetAddress" required></textarea>
                </div>

                <div class="form-group">
                    <label>Landmark</label>
                    <input type="text" id="landmark" name="landmark" placeholder="Near Shoprite Mall">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label>Region</label>
                    <select id="region" name="region" required>
                        <option value="">Select Region</option>
                        <option value="Greater Accra">Greater Accra</option>
                        <option value="Ashanti">Ashanti</option>
                        <option value="Western">Western</option>
                        <option value="Eastern">Eastern</option>
                        <option value="Central">Central</option>
                        <option value="Northern">Northern</option>
                        <option value="Upper East">Upper East</option>
                        <option value="Upper West">Upper West</option>
                        <option value="Volta">Volta</option>
                        <option value="Bono">Bono</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Digital Address (Ghana Post GPS)</label>
                    <input type="text" id="digitalAddress" name="digitalAddress" placeholder="GA-123-4567">
                </div>

                <div class="form-group">
                    <label>Delivery Instructions</label>
                    <textarea id="deliveryInstructions" name="deliveryInstructions"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-save">Save Address</button>
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="customer-addresses-script.js"></script>
</body>
</html>
