<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login - ShopUp</title>

  <link rel="icon" href="/favicon.ico"/>

  <!-- ✅ Sentry -->
  <script src="https://js-de.sentry-cdn.com/c4c92ac8539373f9c497ba50f31a9900.min.js" crossorigin="anonymous"></script>
  <script src="/js/sentry-config.js"></script>

  <!-- ✅ Supabase (ONE init path) -->
  <script type="module" src="/js/supabase-init.js"></script>

  <style>
    body{font-family:system-ui;margin:0;background:#f3f4f6;min-height:100vh;display:grid;place-items:center;padding:20px}
    .box{background:#fff;border-radius:16px;padding:24px;max-width:420px;width:100%;border:1px solid #e5e7eb}
    label{display:block;margin:12px 0 6px;font-weight:800}
    input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px}
    button{width:100%;padding:12px;border:0;border-radius:12px;background:#2563eb;color:#fff;font-weight:900;margin-top:14px}
    .msg{margin-top:12px;padding:10px;border-radius:12px;display:none}
    .err{background:#fee2e2;color:#991b1b}
    .ok{background:#dcfce7;color:#166534}
    .meta{margin-top:14px;display:flex;justify-content:space-between;gap:12px}
    .meta a{text-decoration:none;color:#2563eb;font-weight:800}
  </style>
</head>

<body>
  <div class="box">
    <h1>Customer Login</h1>
    <div id="msg" class="msg"></div>

    <form id="customerLoginForm" autocomplete="on">
      <label>Email</label>
      <input id="email" type="email" required autocomplete="email"/>

      <label>Password</label>
      <input id="password" type="password" required autocomplete="current-password"/>

      <button id="btn" type="submit">Login</button>

      <div class="meta">
        <span>New?</span>
        <a href="customer-register.html">Create account</a>
      </div>
    </form>
  </div>

  <script defer src="/js/logger.js"></script>
  <script defer src="/js/customer-login.js"></script>

  <!-- ✅ Optional: if user is already logged in, skip login page -->
  <script>
    (async function () {
      try {
        await window.supabaseReady;
        if (!window.supabase) return;

        const { data } = await window.supabase.auth.getSession();
        if (data?.session?.user) {
          window.location.href = "customer-dashboard.html";
        }
      } catch {}
    })();
  </script>
</body>
</html>
