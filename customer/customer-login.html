<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - ShopUp</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    
    <!-- Sentry Error Monitoring -->
    <script src="https://js.sentry-cdn.com/15328ade5c7644a80ab839d3a7488e67.min.js" crossorigin="anonymous"></script>
    <script src="../js/sentry-config.js"></script>
    <script src="../js/sentry-error-tracking.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 2em;
            font-weight: bold;
            color: #2d8a3e;
            margin-bottom: 5px;
        }

        .tagline {
            color: #666;
            font-size: 0.95em;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #43a047;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #e53935;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2d8a3e;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .forgot-password {
            color: #2d8a3e;
            text-decoration: none;
            cursor: pointer;
            opacity: 0.5;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #2d8a3e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #236d31;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95em;
        }

        .register-link a {
            color: #2d8a3e;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .seller-link {
            text-align: center;
            margin-top: 15px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .seller-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .seller-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d8a3e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üõçÔ∏è</div>
            <div class="logo-text">ShopUp</div>
            <p class="tagline">Welcome back! Shop from local sellers</p>
        </div>

        <h2>Customer Login</h2>
        <p class="subtitle">Sign in to your account</p>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Remember me</span>
                </label>
                <span class="forgot-password" onclick="alert('Password reset feature coming soon! Please contact support.')">
                    Forgot password?
                </span>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
        </form>

        <div class="register-link">
            Don't have an account? <a href="customer-register.html">Create one</a>
        </div>

        <div class="seller-link">
            Are you a seller? <a href="../seller/seller-login.html">Login as Seller</a>
        </div>
    </div>

    <script>
        // Track page view
        Sentry.addBreadcrumb({
            category: 'navigation',
            message: 'Customer login page viewed',
            level: 'info'
        });

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.classList.add('show');
            errorAlert.classList.remove('show');
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.add('show');
            successAlert.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            loginBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                await SentryTracking.trackAuth(async () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    Sentry.addBreadcrumb({
                        category: 'auth',
                        message: 'Login attempt started',
                        level: 'info',
                        data: { email }
                    });
                    
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    // Store auth data
                    localStorage.setItem('authToken', data.session.access_token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('sessionExpiry', new Date(data.session.expires_at * 1000).toISOString());
                    
                    // Identify user in Sentry
                    Sentry.setUser({
                        id: data.user.id,
                        email: data.user.email
                    });
                    
                    Sentry.addBreadcrumb({
                        category: 'auth',
                        message: 'Login successful',
                        level: 'info'
                    });
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'customer.html';
                    }, 1000);
                    
                    return { user: data.user };
                }, 'email');
                
            } catch (error) {
                console.error('Login failed:', error);
                showError(error.message || 'Login failed. Please try again.');
                
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
