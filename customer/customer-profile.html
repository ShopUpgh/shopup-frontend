<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - ShopUp</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .header-nav {
            display: flex;
            gap: 5px;
        }

        .nav-link {
            padding: 8px 16px;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #f0f0f0;
            color: #2d8a3e;
        }

        .nav-link.active {
            background: #e8f5e9;
            color: #2d8a3e;
            font-weight: 600;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2d8a3e;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .page-title h1 {
            color: #2d3748;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .page-title p {
            color: #718096;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .section-title {
            color: #2d3748;
            font-size: 1.3em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2d8a3e;
        }

        input:disabled {
            background: #f7fafc;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-label {
            color: #2d3748;
            font-size: 0.95em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-save {
            background: #2d8a3e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-save:hover {
            background: #236d31;
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-cancel {
            background: white;
            border: 2px solid #e2e8f0;
            color: #2d3748;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .btn-cancel:hover {
            border-color: #2d8a3e;
        }

        .btn-danger {
            background: #e53935;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-danger:hover {
            background: #c62828;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #43a047;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #e53935;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-save, .btn-cancel, .btn-danger {
                width: 100%;
            }
        }
    </style>
</head>
<body class="storefront">
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="customer-dashboard.html" class="logo">
                    <span>üõçÔ∏è</span>
                    <span>ShopUp</span>
                </a>
                <nav class="header-nav">
                    <a href="customer-dashboard.html" class="nav-link">Dashboard</a>
                    <a href="customer-orders.html" class="nav-link">Orders</a>
                    <a href="customer-profile.html" class="nav-link active">Profile</a>
                    <a href="customer-addresses.html" class="nav-link">Addresses</a>
                    <a href="../index.html" class="nav-link">Shop</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>Edit Profile</h1>
            <p>Update your personal information and preferences</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <!-- Personal Information -->
        <div class="form-section">
            <h2 class="section-title">Personal Information</h2>
            <form id="profileForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+233 24 123 4567">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer_not_to_say">Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-save" id="saveBtn">Save Changes</button>
                    <a href="customer-dashboard.html" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Preferences -->
        <div class="form-section">
            <h2 class="section-title">Preferences</h2>
            <form id="preferencesForm">
                <div class="checkbox-group">
                    <input type="checkbox" id="marketingEmails" name="marketingEmails">
                    <label for="marketingEmails" class="checkbox-label">
                        Receive marketing emails about new products and offers
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="orderUpdates" name="orderUpdates" checked>
                    <label for="orderUpdates" class="checkbox-label">
                        Receive order status updates via email
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="whatsappUpdates" name="whatsappUpdates">
                    <label for="whatsappUpdates" class="checkbox-label">
                        Receive order updates via WhatsApp
                    </label>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-save">Save Preferences</button>
                </div>
            </form>
        </div>

        <!-- Change Password -->
        <div class="form-section">
            <h2 class="section-title">Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-danger">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="customer-profile-script.js"></script>
</body>
</html>
