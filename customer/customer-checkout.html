<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopUp</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="paystack-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #2d3748;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2d8a3e;
        }

        .payment-methods {
            display: grid;
            gap: 15px;
        }

        .payment-option {
            border: 2px solid #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: #2d8a3e;
        }

        .payment-option.selected {
            border-color: #2d8a3e;
            background: #f0fdf4;
        }

        .payment-option input[type="radio"] {
            width: auto;
        }

        .payment-icon {
            font-size: 2em;
        }

        .payment-info h3 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .payment-info p {
            color: #718096;
            font-size: 0.9em;
        }

        .order-summary {
            position: sticky;
            top: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .summary-item.total {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            border-bottom: none;
            padding-top: 20px;
        }

        .btn-pay {
            width: 100%;
            background: #2d8a3e;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-pay:hover {
            background: #236d31;
        }

        .btn-pay:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-image {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-price {
            color: #2d8a3e;
            font-weight: 600;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f0fdf4;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #2d8a3e;
        }

        @media (max-width: 968px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Checkout</h1>

        <div class="checkout-grid">
            <!-- Left Column -->
            <div>
                <!-- Delivery Address -->
                <div class="section">
                    <h2>üìç Delivery Address</h2>
                    <div id="addressSection">
                        <p>Loading addresses...</p>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="section">
                    <h2>üí≥ Payment Method</h2>
                    <div class="payment-methods">
                        <label class="payment-option" id="cardOption">
                            <input type="radio" name="paymentMethod" value="card" checked>
                            <div class="payment-icon">üí≥</div>
                            <div class="payment-info">
                                <h3>Card Payment</h3>
                                <p>Visa, Mastercard, Verve</p>
                            </div>
                        </label>

                        <label class="payment-option" id="momoOption">
                            <input type="radio" name="paymentMethod" value="mobile_money">
                            <div class="payment-icon">üì±</div>
                            <div class="payment-info">
                                <h3>Mobile Money</h3>
                                <p>MTN, Vodafone, AirtelTigo</p>
                            </div>
                        </label>

                        <label class="payment-option" id="bankOption">
                            <input type="radio" name="paymentMethod" value="bank_transfer">
                            <div class="payment-icon">üè¶</div>
                            <div class="payment-info">
                                <h3>Bank Transfer</h3>
                                <p>Direct bank transfer</p>
                            </div>
                        </label>

                        <label class="payment-option" id="codOption">
                            <input type="radio" name="paymentMethod" value="cash_on_delivery">
                            <div class="payment-icon">üíµ</div>
                            <div class="payment-info">
                                <h3>Cash on Delivery</h3>
                                <p>Pay when you receive</p>
                            </div>
                        </label>
                    </div>

                    <div class="security-badge">
                        <span>üîí</span>
                        <span>Secured by Paystack. Your payment information is encrypted and secure.</span>
                    </div>
                </div>
            </div>

            <!-- Right Column - Order Summary -->
            <div>
                <div class="section order-summary">
                    <h2>Order Summary</h2>
                    
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will load here -->
                    </div>

                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">GH‚Çµ 0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Delivery</span>
                        <span id="delivery">GH‚Çµ 0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span id="total">GH‚Çµ 0.00</span>
                    </div>

                    <button class="btn-pay" id="payBtn">
                        Complete Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="customer-checkout-script.js"></script>
</body>
</html>
