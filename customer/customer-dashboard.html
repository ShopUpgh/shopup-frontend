<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - ShopUp</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    
    <!-- Sentry Error Monitoring -->
    <script src="https://js.sentry-cdn.com/15328ade5c7644a80ab839d3a7488e67.min.js" crossorigin="anonymous"></script>
    <script src="../js/sentry-config.js"></script>
    <script src="../js/sentry-error-tracking.js"></script>
    
    <link rel="stylesheet" href="../css/customer-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üõçÔ∏è</span>
                    <span class="logo-text">ShopUp</span>
                </div>
                <nav class="main-nav">
                    <a href="customer.html" class="nav-link active">Home</a>
                    <a href="cart.html" class="nav-link">
                        Cart <span class="cart-badge" id="cartCount">0</span>
                    </a>
                    <a href="orders.html" class="nav-link">Orders</a>
                </nav>
                <div class="user-section">
                    <span class="user-name" id="userName">Customer</span>
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="welcome-section">
                <h1>Welcome to ShopUp!</h1>
                <p>Shop from local Ghanaian sellers</p>
            </div>

            <!-- Products Grid -->
            <section class="products-section">
                <h2>Featured Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                    <div class="loading">Loading products...</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Track page view
        Sentry.addBreadcrumb({
            category: 'navigation',
            message: 'Customer dashboard viewed',
            level: 'info'
        });

        // Check authentication
        const authToken = localStorage.getItem('authToken');
        const currentUser = localStorage.getItem('currentUser');

        if (!authToken || !currentUser) {
            Sentry.captureMessage('Unauthorized access attempt to customer dashboard', {
                level: 'warning',
                tags: {
                    error_category: 'authentication'
                }
            });
            window.location.href = 'customer-login.html';
        }

        // Identify user in Sentry
        try {
            const user = JSON.parse(currentUser);
            Sentry.setUser({
                id: user.id,
                email: user.email
            });
            
            // Display user name
            document.getElementById('userName').textContent = user.email.split('@')[0];
        } catch (error) {
            Sentry.captureException(error, {
                tags: {
                    error_category: 'user_data'
                }
            });
        }

        // Load products
        async function loadProducts() {
            try {
                await SentryTracking.trackDatabaseOperation(async () => {
                    Sentry.addBreadcrumb({
                        category: 'data',
                        message: 'Loading products',
                        level: 'info'
                    });

                    const { data: products, error } = await supabase
                        .from('products')
                        .select('*')
                        .eq('status', 'active')
                        .limit(12);

                    if (error) throw error;

                    displayProducts(products);
                }, 'products', 'select');
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = 
                    '<p class="error-message">Failed to load products. Please refresh the page.</p>';
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<p>No products available at the moment.</p>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image_url || '../images/placeholder.png'}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">GHS ${product.price}</p>
                    <button class="btn-add-cart" onclick="addToCart('${product.id}')">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Add to cart function
        async function addToCart(productId) {
            try {
                await SentryTracking.trackCartOperation(async () => {
                    Sentry.addBreadcrumb({
                        category: 'cart',
                        message: 'Adding product to cart',
                        level: 'info',
                        data: { product_id: productId }
                    });

                    // Get current cart
                    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    
                    // Add product
                    const existingItem = cart.find(item => item.productId === productId);
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({ productId, quantity: 1 });
                    }
                    
                    // Save cart
                    localStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Update cart count
                    updateCartCount();
                    
                    // Show success message
                    alert('Product added to cart!');
                }, 'add', { id: productId, quantity: 1 });
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Failed to add product to cart. Please try again.');
            }
        }

        function updateCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const count = cart.reduce((total, item) => total + item.quantity, 0);
                document.getElementById('cartCount').textContent = count;
            } catch (error) {
                Sentry.captureException(error, {
                    tags: {
                        error_category: 'cart'
                    }
                });
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                Sentry.addBreadcrumb({
                    category: 'auth',
                    message: 'User logout initiated',
                    level: 'info'
                });

                await supabase.auth.signOut();
                
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('sessionExpiry');
                
                Sentry.setUser(null);
                
                window.location.href = 'customer-login.html';
            } catch (error) {
                Sentry.captureException(error, {
                    tags: {
                        error_category: 'authentication'
                    }
                });
            }
        });

        // Load products on page load
        loadProducts();
        updateCartCount();
    </script>
</body>
</html>
