<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Verification - ShopUp</title>

  <!-- ✅ Sentry -->
  <script src="https://js-de.sentry-cdn.com/c4c92ac8539373f9c497ba50f31a9900.min.js" crossorigin="anonymous"></script>
  <script src="/js/sentry-config.js"></script>
  <script src="/js/sentry-error-tracking.js"></script>

  <!-- ✅ Supabase -->
  <script type="module" src="/js/supabase-init.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; background:#f5f7fa; padding: 24px; }
    .wrap { max-width: 920px; margin: 0 auto; }
    .card { background:#fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(31,45,61,0.08); padding: 22px; }

    .top { display:flex; justify-content: space-between; align-items: center; gap: 14px; flex-wrap: wrap; }
    h1 { color:#1f2d3d; margin-bottom: 6px; }
    .sub { color:#6b7b8a; margin-bottom: 16px; }

    .pill { display:inline-block; padding: 6px 12px; border-radius: 999px; font-weight: 900; font-size: 12px; }
    .pill.draft { background:#eef2ff; color:#3b5bdb; }
    .pill.pending { background:#fff3cd; color:#856404; }
    .pill.approved { background:#d1e7dd; color:#0f5132; }
    .pill.rejected { background:#ffebee; color:#c62828; }

    .btn { border:none; border-radius: 12px; padding: 10px 14px; font-weight: 900; cursor:pointer; }
    .btn.primary { background:#667eea; color:#fff; }
    .btn.primary:hover { background:#5568d3; }
    .btn.gray { background:#eef2f7; color:#1f2d3d; }
    .btn.gray:hover { background:#e2e8f0; }
    .btn.red { background:#e74c3c; color:#fff; }
    .btn.red:hover { background:#c0392b; }

    .alert { display:none; margin: 12px 0; padding: 12px 14px; border-radius: 12px; border: 1px solid transparent; }
    .alert.show { display:block; }
    .alert.error { background:#ffebee; border-color:#ffcdd2; color:#c62828; }
    .alert.success { background:#e8f5e9; border-color:#c8e6c9; color:#2e7d32; }
    .alert.info { background:#eef6ff; border-color:#cfe2ff; color:#084298; }

    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    @media (max-width: 820px) { .grid { grid-template-columns: 1fr; } }

    label { display:block; margin-bottom: 8px; color:#1f2d3d; font-weight: 800; font-size: 13px; }
    input, select {
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 2px solid #e7edf5;
      outline:none;
      font-size: 14px;
    }
    input:focus, select:focus { border-color:#667eea; }

    .row { margin-bottom: 12px; }
    .footer { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
    .muted { color:#6b7b8a; font-size: 13px; margin-top: 6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>Seller Verification</h1>
          <div class="sub">Complete your seller profile and submit for approval.</div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
          <span class="pill draft" id="statusPill">draft</span>
          <button class="btn red" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div class="alert error" id="errorAlert"></div>
      <div class="alert success" id="successAlert"></div>
      <div class="alert info" id="infoAlert"></div>

      <div class="muted" id="whoami">Checking session...</div>
      <hr style="border:none; border-top:1px solid #eef2f7; margin: 14px 0;" />

      <form id="form">
        <div class="grid">
          <div class="row">
            <label for="business_name">Business Name</label>
            <input id="business_name" placeholder="Your store/business name" required />
          </div>

          <div class="row">
            <label for="business_category">Business Category</label>
            <select id="business_category" required>
              <option value="">Select...</option>
              <option>Electronics</option>
              <option>Fashion</option>
              <option>Beauty</option>
              <option>Groceries</option>
              <option>Home & Living</option>
              <option>Phones & Accessories</option>
              <option>Health</option>
              <option>Other</option>
            </select>
          </div>

          <div class="row">
            <label for="store_slug">Store Slug</label>
            <input id="store_slug" placeholder="e.g. dennis-electronics" required />
          </div>

          <div class="row">
            <label for="phone">Phone</label>
            <input id="phone" placeholder="e.g. 0244000000" required />
          </div>

          <div class="row">
            <label for="first_name">First Name</label>
            <input id="first_name" placeholder="First name" required />
          </div>

          <div class="row">
            <label for="last_name">Last Name</label>
            <input id="last_name" placeholder="Last name" required />
          </div>

          <div class="row">
            <label for="region">Region</label>
            <input id="region" placeholder="Greater Accra, Ashanti, etc." required />
          </div>

          <div class="row">
            <label for="city">City</label>
            <input id="city" placeholder="Accra, Kumasi, etc." required />
          </div>

          <div class="row">
            <label for="brand_color">Brand Color (optional)</label>
            <input id="brand_color" placeholder="e.g. #667eea" />
          </div>

          <div class="row">
            <label for="store_url">Store URL (optional)</label>
            <input id="store_url" placeholder="https://yourstore.shopupgh.com" />
          </div>
        </div>

        <div class="footer">
          <button type="button" class="btn gray" id="saveDraftBtn">Save Draft</button>
          <button type="submit" class="btn primary" id="submitBtn">Submit for Approval</button>
        </div>
        <div class="muted">
          Draft = you can edit anytime. Submit = status becomes pending for admin review.
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/pages/seller-verification.page.js"></script>
</body>
</html>
