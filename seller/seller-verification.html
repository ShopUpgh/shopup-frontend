<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Verification - ShopUp</title>

  <!-- ✅ Sentry -->
  <script src="https://js-de.sentry-cdn.com/c4c92ac8539373f9c497ba50f31a9900.min.js" crossorigin="anonymous"></script>
  <script src="/js/sentry-config.js"></script>
  <script src="/js/sentry-error-tracking.js"></script>

  <!-- ✅ Supabase -->
  <script type="module" src="/js/supabase-init.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f7fa; padding: 24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(31,45,61,0.08); padding: 24px; }
    h1 { color:#1f2d3d; margin-bottom: 6px; }
    .sub { color:#6b7b8a; margin-bottom: 18px; }

    .pill { display:inline-block; padding:6px 12px; border-radius: 999px; font-weight: 800; font-size: 12px; }
    .pill.draft { background:#eef2ff; color:#3b5bdb; }
    .pill.pending { background:#fff3cd; color:#856404; }
    .pill.approved { background:#d1e7dd; color:#0f5132; }
    .pill.rejected { background:#ffebee; color:#c62828; }

    .row { display:flex; gap: 14px; flex-wrap: wrap; }
    .col { flex: 1; min-width: 260px; }

    label { display:block; margin: 14px 0 8px; font-weight: 800; color:#1f2d3d; font-size: 13px; }
    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid #e7edf5;
      outline: none;
      font-size: 14px;
    }
    input:focus, select:focus { border-color: #667eea; }

    .alert {
      margin: 14px 0;
      padding: 12px 14px;
      border-radius: 12px;
      display:none;
      border: 1px solid transparent;
      word-break: break-word;
    }
    .alert.show { display:block; }
    .alert.error { background:#ffebee; border-color:#ffcdd2; color:#c62828; }
    .alert.success { background:#e8f5e9; border-color:#c8e6c9; color:#2e7d32; }
    .alert.info { background:#e3f2fd; border-color:#bbdefb; color:#0d47a1; }

    .topbar { display:flex; justify-content: space-between; align-items:center; gap: 10px; margin-bottom: 14px; }
    .who { color:#6b7b8a; font-weight: 700; }

    .actions { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 18px; }
    .btn {
      border: none; border-radius: 12px; padding: 12px 16px;
      font-weight: 900; cursor: pointer;
    }
    .btn.primary { background:#667eea; color:#fff; }
    .btn.primary:hover { background:#5568d3; }
    .btn.gray { background:#eef2f7; color:#1f2d3d; }
    .btn.gray:hover { background:#e2e8f0; }
    .btn.red { background:#e74c3c; color:#fff; margin-left:auto; }
    .btn.red:hover { background:#c0392b; }

    .small { font-size: 12px; color:#6b7b8a; margin-top: 8px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div>
          <h1>Seller Verification</h1>
          <div class="sub">Complete your seller profile and submit for approval.</div>
        </div>
        <div>
          <span class="pill draft" id="statusPill">draft</span>
        </div>
      </div>

      <div class="alert error" id="errorAlert"></div>
      <div class="alert success" id="successAlert"></div>
      <div class="alert info" id="infoAlert"></div>

      <div class="who">Logged in as <span id="whoEmail">...</span></div>

      <form id="sellerForm" autocomplete="on">
        <div class="row">
          <div class="col">
            <label for="business_name">Business Name</label>
            <input id="business_name" placeholder="e.g., Dennis Electronics" required />
          </div>
          <div class="col">
            <label for="business_category">Business Category</label>
            <select id="business_category" required>
              <option value="">Select a category</option>
              <option>Electronics</option>
              <option>Fashion</option>
              <option>Beauty</option>
              <option>Home & Living</option>
              <option>Groceries</option>
              <option>Phones & Accessories</option>
              <option>Computing</option>
              <option>Baby & Kids</option>
              <option>Health</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="first_name">First Name</label>
            <input id="first_name" placeholder="First name" required />
          </div>
          <div class="col">
            <label for="last_name">Last Name</label>
            <input id="last_name" placeholder="Last name" required />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="phone">Phone</label>
            <input id="phone" placeholder="e.g., 0244000000" required />
          </div>
          <div class="col">
            <label for="region">Region</label>
            <input id="region" placeholder="e.g., Greater Accra" required />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="city">City</label>
            <input id="city" placeholder="e.g., Accra" />
          </div>
          <div class="col">
            <label for="store_slug">Store Slug</label>
            <input id="store_slug" placeholder="e.g., dennis-electronics" />
            <div class="small">This can be used for your store URL later.</div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn gray" id="saveDraftBtn">Save Draft</button>
          <button type="submit" class="btn primary" id="submitBtn">Submit for Approval</button>
          <button type="button" class="btn red" id="logoutBtn">Logout</button>
        </div>

        <div class="small">
          After you submit, your status becomes <b>pending</b>. Once approved, you’ll access the dashboard automatically.
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/pages/seller-verification.page.js"></script>
</body>
</html>
