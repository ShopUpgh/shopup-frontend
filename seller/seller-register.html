<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - ShopUp</title>

    <!-- Supabase CDN -->
    <script type="module" src="/js/supabase-init.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 520px;
            width: 100%;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 3em;
        }

        .logo-text {
            font-size: 2em;
            font-weight: 800;
            color: #667eea;
        }

        .tagline {
            color: #666;
            font-size: 0.95em;
        }

        h2 {
            margin: 15px 0 5px;
            font-size: 1.8em;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
        }

        .alert {
            display: none;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .alert.show { display: block; }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #43a047;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #e53935;
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-register:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show { display: block; }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
        }

        .login-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="logo-section">
        <div class="logo">üè™</div>
        <div class="logo-text">ShopUp</div>
        <p class="tagline">Seller Account Registration</p>
    </div>

    <h2>Create Seller Account</h2>
    <p class="subtitle">Start selling on ShopUp today</p>

    <div class="alert alert-success" id="successAlert"></div>
    <div class="alert alert-error" id="errorAlert"></div>

    <form id="registerForm">
        <div class="form-group">
            <label>Business Name</label>
            <input type="text" id="businessName" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <button class="btn-register" id="registerBtn">Create Seller Account</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating account...</p>
        </div>
    </form>

    <div class="login-link">
        Already have an account? <a href="seller-login.html">Login</a>
    </div>
</div>

<script>
const form = document.getElementById("registerForm");
const btn = document.getElementById("registerBtn");
const loading = document.getElementById("loading");
const successAlert = document.getElementById("successAlert");
const errorAlert = document.getElementById("errorAlert");

function showSuccess(msg) {
    successAlert.textContent = msg;
    successAlert.classList.add("show");
    errorAlert.classList.remove("show");
}

function showError(msg) {
    errorAlert.textContent = msg;
    errorAlert.classList.add("show");
    successAlert.classList.remove("show");
}

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    btn.disabled = true;
    loading.classList.add("show");

    try {
        const email = email.value;
        const password = password.value;
        const businessName = businessName.value;

        const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
                data: {
                    role: "seller",
                    business_name: businessName
                }
            }
        });

        if (error) throw error;

        showSuccess("Account created! Check your email to confirm.");
        form.reset();
    } catch (err) {
        showError(err.message || "Registration failed");
    } finally {
        btn.disabled = false;
        loading.classList.remove("show");
    }
});
</script>

</body>
</html>
