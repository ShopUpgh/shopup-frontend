<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Signup - ShopUp</title>

  <link rel="icon" href="/favicon.ico"/>

  <!-- Sentry -->
  <script src="https://js-de.sentry-cdn.com/c4c92ac8539373f9c497ba50f31a9900.min.js" crossorigin="anonymous"></script>
  <script src="/js/sentry-config.js"></script>

  <!-- Supabase -->
  <script type="module" src="/js/supabase-init.js"></script>

  <style>
    body{font-family:system-ui;margin:0;background:#0b1220;min-height:100vh;display:grid;place-items:center;padding:20px}
    .box{background:#fff;border-radius:18px;padding:26px;max-width:520px;width:100%}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px}
    button{width:100%;padding:12px;border:0;border-radius:12px;background:#10b981;color:#fff;font-weight:800;margin-top:14px;cursor:pointer}
    .msg{margin-top:12px;padding:10px;border-radius:12px;display:none}
    .err{background:#fee2e2;color:#991b1b}
    .ok{background:#dcfce7;color:#166534}
    a{color:#10b981;text-decoration:none;font-weight:800}
  </style>
</head>
<body class="storefront">
  <div class="box">
    <h1>Create Seller Account</h1>
    <p>Start selling with ShopUp Ghana.</p>

    <div id="msg" class="msg"></div>

    <form id="sellerSignupForm">
      <label>Business Name</label>
      <input id="business" required/>

      <label>Email</label>
      <input id="email" type="email" required autocomplete="email"/>

      <label>Password</label>
      <input id="password" type="password" required autocomplete="new-password"/>

      <button id="btn" type="submit">Create Account</button>
    </form>

    <p style="margin-top:14px">Already have an account? <a href="/login.html">Login</a></p>
  </div>

  <script defer src="/js/logger.js"></script>
  <script defer src="/js/signup-script.js"></script>
</body>
</html>
