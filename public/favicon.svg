<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .cart { fill: #4F46E5; }
      .bg { fill: #FFFFFF; }
    </style>
  </defs>
  <!-- Background -->
  <rect class="bg" width="32" height="32" rx="4"/>
  
  <!-- Shopping Cart Icon -->
  <g class="cart">
    <!-- Cart body -->
    <path d="M7 8l2 10h14l2-10H7z" fill="#4F46E5"/>
    
    <!-- Cart handle -->
    <path d="M6 6h3l0.5 2h16l-2 10H11L9 8H6z" fill="none" stroke="#4F46E5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Left wheel -->
    <circle cx="12" cy="24" r="1.5" fill="#4F46E5"/>
    
    <!-- Right wheel -->
    <circle cx="22" cy="24" r="1.5" fill="#4F46E5"/>
    
    <!-- Cart basket lines -->
    <line x1="13" y1="11" x2="14" y2="16" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <line x1="17" y1="11" x2="18" y2="16" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <line x1="21" y1="11" x2="22" y2="16" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>