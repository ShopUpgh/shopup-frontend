<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a202c;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #2d3748;
        }

        .sidebar-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            color: #cbd5e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: #2d3748;
            color: white;
        }

        .menu-item.active {
            background: #667eea;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
        }

        .header {
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header h1 {
            color: #2d3748;
        }

        .container {
            padding: 40px;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        /* Users Table */
        .users-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            text-align: left;
            padding: 15px;
            background: #f7fafc;
            color: #718096;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details .user-name {
            font-weight: 600;
            color: #2d3748;
        }

        .user-details .user-email {
            color: #718096;
            font-size: 0.9em;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-admin {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .badge-seller {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-customer {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-banned {
            background: #fca5a5;
            color: #7f1d1d;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
        }

        .btn-view {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-ban {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .btn-unban {
            background: #d1fae5;
            color: #065f46;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 10px 20px;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
            padding: 10px 20px;
        }
    </style>
</head>
<body class="storefront">
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="admin-dashboard.html" class="sidebar-logo">
                    <span>üîê</span>
                    <span>Admin Panel</span>
                </a>
            </div>

            <nav class="sidebar-menu">
                <a href="admin-dashboard.html" class="menu-item">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="admin-users.html" class="menu-item active">
                    <span>üë•</span>
                    <span>Users</span>
                </a>
                <a href="admin-orders.html" class="menu-item">
                    <span>üì¶</span>
                    <span>Orders</span>
                </a>
                <a href="admin-products.html" class="menu-item">
                    <span>üõçÔ∏è</span>
                    <span>Products</span>
                </a>
                <a href="admin-settings.html" class="menu-item">
                    <span>‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>üë• User Management</h1>
            </header>

            <div class="container">
                <div class="filters">
                    <div class="filter-group">
                        <input type="text" id="searchInput" placeholder="Search by name or email...">
                    </div>
                    <div class="filter-group">
                        <select id="roleFilter">
                            <option value="">All Roles</option>
                            <option value="customer">Customers</option>
                            <option value="seller">Sellers</option>
                            <option value="admin">Admins</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="banned">Banned</option>
                        </select>
                    </div>
                </div>

                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Role</th>
                                <th>Joined</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px;">
                                    Loading users...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Ban Modal -->
    <div class="modal" id="banModal">
        <div class="modal-content">
            <h2>Ban User</h2>
            <p style="margin-bottom: 15px; color: #718096;">Provide a reason for banning this user:</p>
            <textarea id="banReason" placeholder="Enter reason..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeBanModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmBan()">Ban User</button>
            </div>
        </div>
    </div>

    <script src="admin-users-script.js"></script>
</body>
</html>
