<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - ShopUp</title>

  <script src="https://js-de.sentry-cdn.com/c4c92ac8539373f9c497ba50f31a9900.min.js" crossorigin="anonymous"></script>
  <script src="/js/sentry-config.js"></script>
  <script src="/js/sentry-error-tracking.js"></script>

  <script type="module" src="/js/supabase-init.js"></script>

  <style>
    /* keep your existing CSS */
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .login-container{max-width:450px;width:100%}
    .login-card{background:white;border-radius:16px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
    .logo{text-align:center;margin-bottom:30px}
    .logo-icon{font-size:4em;margin-bottom:10px}
    .logo h1{color:#2d3748;font-size:2em;margin-bottom:5px}
    .logo p{color:#718096;font-size:.95em}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;margin-bottom:8px;color:#2d3748;font-weight:600;font-size:.9em}
    .form-group input{width:100%;padding:12px;border:2px solid #e2e8f0;border-radius:8px;font-size:1em}
    .form-group input:focus{outline:none;border-color:#667eea}
    .btn-login{width:100%;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:14px;border-radius:8px;font-size:1em;font-weight:600;cursor:pointer;margin-top:10px}
    .btn-login:disabled{opacity:.6;cursor:not-allowed}
    .alert{padding:12px;border-radius:8px;margin-bottom:20px;font-size:.9em}
    .alert-error{background:#fee2e2;color:#7f1d1d;border:1px solid #fca5a5}
    .alert-success{background:#dcfce7;color:#166534;border:1px solid #86efac}
    .security-notice{background:#fef3c7;border-left:4px solid #f59e0b;padding:15px;border-radius:8px;margin-top:20px;font-size:.85em;color:#92400e}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">üîê</div>
        <h1>Admin Panel</h1>
        <p>ShopUp Administration</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" required placeholder="admin@shopup.gh">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Sign In to Admin Panel</button>
      </form>

      <div class="security-notice">
        üîí <strong>Secure Access:</strong> Authorized administrators only.
      </div>
    </div>
  </div>

  <script type="module" src="/admin/admin-login.page.js"></script>
</body>
</html>
