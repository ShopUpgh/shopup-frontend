<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Review - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a202c;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #2d3748;
        }

        .sidebar-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            color: #cbd5e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover {
            background: #2d3748;
            color: white;
        }

        .menu-item.active {
            background: #667eea;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
        }

        .header {
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header h1 {
            color: #2d3748;
        }

        .container {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2d3748;
        }

        .verifications-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .verification-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .verification-item:hover {
            background: #f7fafc;
        }

        .verification-item:last-child {
            border-bottom: none;
        }

        .verification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .seller-name {
            font-weight: 600;
            color: #2d3748;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-under_review {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .verification-info {
            color: #718096;
            font-size: 0.9em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-close {
            font-size: 2em;
            cursor: pointer;
            color: #718096;
        }

        .detail-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #718096;
            font-weight: 600;
        }

        .detail-value {
            color: #2d3748;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
        }

        .image-container img:hover {
            border-color: #667eea;
        }

        .image-label {
            margin-top: 8px;
            font-size: 0.9em;
            color: #718096;
        }

        .alert-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }

        .alert-danger {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #7f1d1d;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 100px;
            font-family: inherit;
        }
    </style>
</head>
<body class="storefront">
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="admin-dashboard.html" class="sidebar-logo">
                    <span>üîê</span>
                    <span>Admin Panel</span>
                </a>
            </div>

            <nav class="sidebar-menu">
                <a href="admin-dashboard.html" class="menu-item">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="admin-users.html" class="menu-item">
                    <span>üë•</span>
                    <span>Users</span>
                </a>
                <a href="admin-verifications.html" class="menu-item active">
                    <span>‚úÖ</span>
                    <span>Verifications</span>
                </a>
                <a href="admin-orders.html" class="menu-item">
                    <span>üì¶</span>
                    <span>Orders</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>üîç Seller Verifications</h1>
            </header>

            <div class="container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Pending Review</div>
                        <div class="stat-value" id="pendingCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Under Review</div>
                        <div class="stat-value" id="reviewingCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Approved Today</div>
                        <div class="stat-value" id="approvedCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Rejected Today</div>
                        <div class="stat-value" id="rejectedCount">0</div>
                    </div>
                </div>

                <div class="verifications-list" id="verificationsList">
                    <div style="padding: 40px; text-align: center; color: #718096;">
                        Loading verifications...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Review Verification</h2>
                <span class="modal-close" onclick="closeModal()">√ó</span>
            </div>

            <div id="modalContent">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>

    <script src="admin-verifications-script.js"></script>
</body>
</html>
