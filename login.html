<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopUp Seller</title>
    <link rel="stylesheet" href="css/login-styles.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html">ShopUp</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="signup.html" class="btn-outline">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back!</h2>
                    <p>Login to manage your ShopUp store</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>

                    <p class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up here</a>
                    </p>
                </form>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <p id="errorText"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div style="text-align: center;">
                <p style="font-size: 12px; color: #6e6e73; margin: 8px 0;">
                    Â© 2025 ShopUp Ghana. All rights reserved.
                </p>
                <p style="font-size: 11px; color: #6e6e73; margin: 8px 0;">
                    Built by Aldens Tech & Innovations
                </p>
                <p style="font-size: 11px; color: #86868b; margin: 12px 0; font-style: italic;">
                    Powered by Commerce, Guided by Conscience
                </p>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="js/login-script.js"></script>
</body>
</html>
