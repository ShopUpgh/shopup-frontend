<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ShopUp Seller</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- ✅ Correct CSS path -->
  <link rel="stylesheet" href="/css/login-styles.css" />

  <!-- ✅ Sentry (ONLY loader + centralized config) -->
  <script src="https://js-de.sentry-cdn.com/c4c92ac8539373f9c497ba50f31a9900.min.js" crossorigin="anonymous"></script>
  <script src="/js/sentry-config.js"></script>

  <!-- ✅ Supabase module init (module scripts are deferred by default) -->
  <script type="module" src="/js/supabase-init.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h1><a href="/index.html">ShopUp</a></h1>
      </div>
      <div class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/signup.html" class="btn-outline">Create Account</a>
      </div>
    </div>
  </nav>

  <section class="login-section">
    <div class="container">
      <div class="login-container">
        <h2>Seller Login</h2>
        <p class="form-subtitle">Welcome back. Sign in to continue.</p>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="btn-submit">Login</button>

          <p class="signup-link">
            Don’t have an account? <a href="/signup.html">Create one</a>
          </p>
        </form>

        <div class="toast" id="toast">
          <span id="toastMessage"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ Logger + Login JS (deferred so they never block rendering) -->
  <script defer src="/js/logger.js"></script>
  <script defer src="/js/login-script.js"></script>
</body>
</html>
